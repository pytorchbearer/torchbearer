language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install coverage
  - pip install visdom
  - python setup.py develop
# command to run tests
script:
  - nosetests tests -v --with-coverage --cover-package=torchbearer
after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always
