name: pytorchbearer/torchbearer
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  tests:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            torch_url: torch==0.4.0 -f https://download.pytorch.org/whl/cpu/torch-0.4.0-cp35-cp35m-linux_x86_64.whl
            torchvision_url: torchvision==0.2.0 -f https://download.pytorch.org/whl/torch_stable.html
            torch_version: 0.4.0
            pillow: pillow
            python: '3.5.10'
          - os: ubuntu-20.04
            torch_url: torch==0.4.1 -f https://download.pytorch.org/whl/cpu/torch-0.4.1-cp35-cp35m-linux_x86_64.whl
            torchvision_url: torchvision==0.2.0 -f https://download.pytorch.org/whl/torch_stable.html
            torch_version: 0.4.1
            pillow: pillow
            python: '3.5.10'
