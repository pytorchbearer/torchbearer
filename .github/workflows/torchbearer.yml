          - os: ubuntu-latest
            torch_url: torch==1.5.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
            torchvision_url: torchvision==0.6.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
            torch_version: 1.5.0
            pillow: pillow
            python: '3.7.17'
